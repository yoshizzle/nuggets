{% extends "base.html" %}
{% block title %}
    Browse by Keyword
{% endblock %}
{% block content %}

<div class='row padTop'>
  <div class='col-12'>

    <h1>{{ header_title }} <em>{{ title_var.replace('+', ' ')|safe }}</em></h1>

    <table class='table table-hover table-striped'>
    <thead></thead>
    <tbody>
    {% for r in results %}
      <tr>
        <td><a href='/nugget/{{ r._id }}'>{{ r.title_md|safe }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
    </table>

  </div>
</div>

{% endblock %}
